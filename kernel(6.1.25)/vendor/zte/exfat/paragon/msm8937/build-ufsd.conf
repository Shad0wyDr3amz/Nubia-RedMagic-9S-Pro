#
#  Insert correct values for the variables below
#

# COMPILER_PATH - path to gcc binaries. may be left empty if default system compiler is used to build the kernel
COMPILER_PATH=         # e.g., "/path/to/prebuilts/gcc/linux-x86/arm/arm-eabi-4.6/bin"

# KERNEL_SOURCE_PATH - path to kernel sources
KERNEL_SOURCE_PATH=    # e.g., "/path/to/linux/kernel"

# KERNEL_BUILD_PATH - path to kernel output, may be the same as KERNEL_SOURCE_PATH
KERNEL_BUILD_PATH=     # e.g., "/path/to/out/linux"

# BUILD_DEBUG_VERSION - if set to 0 (default), release driver module is built. if set to 1, 'ufsd_debug.ko' module is built
BUILD_DEBUG_VERSION=0  # change to 1 if you wish to build debug driver module

